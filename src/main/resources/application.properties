server.port=9090

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/springy_bot?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=60000
spring.datasource.hikari.max-lifetime=70000
spring.datasource.hikari.connection-timeout=60000

#spring.datasource.initialization-mode: always
#spring.datasource.schema=classpath:schema.sql
#spring.datasource.data=classpath:data.sql
#spring.datasource.platform=mysql
#spring.datasource.sql-script-encoding: UTF-8


#spring.jpa.hibernate.ddl-auto=update
#spring.jpa.generate-ddl:true
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.open-in-view=false

spring.websocket.enabled=true

spring.mvc.static-path-pattern=/static/**

server.servlet.context-path=/dev-api

springfox.documentation.swagger-ui.enabled=true
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER

# redis配置
spring.redis.host=localhost
spring.redis.port=6379
